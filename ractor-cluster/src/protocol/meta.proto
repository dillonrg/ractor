syntax = "proto3";

import "auth.proto";
import "node.proto";

package meta;

// Represents a message over the network
message NetworkMessage {
    // The inner message
    oneof message {
        // An authentication message
        auth.AuthenticationMessage auth = 1;
        // An inter-node message
        node.NodeMessage node = 2;
    }
}